<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
</head>

<body>
    <form>
        <!--User address, items will be delivered to this address-->
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="address" size="30px" minlength="8" maxlength="100"
            required>
        <br>
        <!--User address, items will be delivered to this address-->
        <label for="postcode">Postcode:</label>
        <input type="text" name="postcode" id="postcode" placeholder="postcode" size="10px" minlength="8" maxlength="10"
            required>
        <br>
        <!--User address, items will be delivered to this address-->
        <label for="city">City:</label>
        <input type="text" name="city" id="city" placeholder="city" size="10px" minlength="8" maxlength="10" required>
        <!--Shipping options for user to choose-->
        <p>Choose your shipping</p>
        <select name="shipping" id="shipping">
            <option value="Free shopping super saver">Free shopping super saver</option>
            <option value="Two day shipping">Two day shipping</option>
            <option value="One day shipping">One day shipping</option>
        </select>
        <p>Choose your payment method:</p>
        <label>
            <input type="radio" name="payment" value="paypal">
        </label>
    </form>
</body>

</html>
